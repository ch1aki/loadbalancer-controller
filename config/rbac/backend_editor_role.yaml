# permissions for end users to edit backends.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backend-editor-role
rules:
- apiGroups:
  - loadbalancer.takutakahashi.dev
  resources:
  - backends
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - loadbalancer.takutakahashi.dev
  resources:
  - backends/status
  verbs:
  - get
